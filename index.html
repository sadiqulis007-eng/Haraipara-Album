<head>
    <meta charset="UTF-8" />

    <meta name="description" content="A private digital album for the Haraipara family to share memories and connect." />
    <meta name="theme-color" content="#10b981">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #64748b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Animation Keyframes */
      @keyframes wipe-in-right {
        from {
          clip-path: inset(0 100% 0 0);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }
      .animate-wipe-in-right {
        animation: wipe-in-right 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes wipe-in-down {
        from {
          opacity: 0;
          clip-path: inset(0 0 100% 0);
        }
        to {
          opacity: 1;
          clip-path: inset(0 0 0 0);
        }
      }
      .animate-wipe-in-down {
        animation: wipe-in-down 0.3s ease-out forwards;
      }
      
      @keyframes fade-slide-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stagger-children > * {
        opacity: 0;
        animation: fade-slide-up 0.4s ease-out forwards;
        animation-delay: calc(var(--stagger-index, 0) * 60ms);
      }
    </style>
